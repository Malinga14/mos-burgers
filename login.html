<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="admin_dashboard.html">
    <link rel="stylesheet" href="cashier_dashboard.html">
    <link rel="stylesheet" href="index.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="modal modal-sheet d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow" id="login part">
                    <div class="modal-header p-5 pb-4 border-bottom-0 text-bg-dark">
                            <h1 class="fw-bold mb-0 fs-2 text-bg-dark">Log In</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
    
                    <div class="modal-body p-5 pt-0 text-bg-dark">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3 text-bg-dark"
                                    placeholder="name@example.com">
                                <label for="floatingInput" id="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3 text-bg-dark"
                                    placeholder="Password" id="password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <hr class="my-4">
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button" id="adminLogIn">
                                Admin Log In
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button" id="cashierLogIn">
                                Cashier Log In  
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button" id="btnHome">
                                Back To Home  
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
