<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashiers</title>

    <link rel="stylesheet" href="cashier_controller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-bg-dark">
    <div id="header">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark" id="btnBack">Back</button>
            </div>
            <div class="col">
                <h1>üçîMos Burgersüçî</h1>
                <p>Take Your Favourit Taste...</p></div>
            <div class="col">
                
            </div>
        </div>        
        <hr class="custom-line">
        <br>
    </div>
    <div id="viewItems">

        <header class="p-3 text-bg-dark">
            <div class="container">
                <div
                    class="d-flex flex-wrap align-items-left justify-content-center justify-content-lg-start text-bg-dark">

                    <form class="col-12 col-lg-5 mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control" class="itemInputs" placeholder="Search by Cashier ID..."
                            aria-label="Search" id="searchBar">
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn me-2 btn-primary" id="btnSearch">Search</button>
                    </div>
                </div>
        </header>

        <div class="card" id="tableCard"></div>
            <table class="table text-bg-dark" id="tblCashierInfo">                
            </table>
        </div>
    </div>

    <div class="card-content" id="CashierControling">
        <br>
        <h1 style="text-align: center; margin: 5px;">Cashier Controlling Unit</h1>
        <br>
        <input type="text" class="cashierDetails" placeholder="Cashier Id" id="id">
        <input type="text" class="cashierDetails" placeholder="Cashier Name" id="name">
        <input type="text" class="cashierDetails" placeholder="Phone Number" id="phoneNo">
        <input type="text" class="cashierDetails" placeholder="Cashier e-mail" id="email">

        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-primary" id="btnDelete">Delete</button>
            <button type="button" class="btn btn-primary" id="btnUpdate">Updte</button>
            <button type="button" class="btn btn-primary" id="btnAddCashier">Add Cashier</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="cashier_controller.js"></script>
</body>

</html>
