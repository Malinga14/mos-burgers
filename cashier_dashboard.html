<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard</title>
    <link rel="stylesheet" href="cashier_dashboard.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="customer.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-bg-dark">

    <div id="header"></div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark" id="btnBack">Back</button>
            </div>
            <div class="col">
                <h1>üçîMos Burgersüçî</h1>
                <p>Take Your Favourit Taste...</p></div>
            <div class="col">
                
            </div>
        </div>        
        <hr class="custom-line">
        <br>
    </div>


    <div id="items" class="card card-body text-bg-dark">
        <div id="items2">
            <br>
            <h1 id="headders">Burgers</h1>
            <br>
            <div>
                <div class="album py-15 text-bg-dark" id="list">
                    <div class="container">
                        <div class="row row-cols-6 "  id="burger">
                            <div class="col">
                                <div class="card shadow-sm text-bg-dark" style="border-radius: 20px;" id="cards">
                                    <img src="img/burger.png" style="border-radius: 20px;">
                                    <div class="card-body text-bg-dark">
                                        <div class="d-flex justify-content-between align-items-center ">
                                            <div class="btn-group ">
                                                <button type="button" class="btn btn-sm btn-outline-warning" id="burgerIC">${element.itemCode}</button>
                                                <button type="button" class="btn btn-sm btn-outline-warning" id="burgerDis">Rs.${element.price}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h1 id="headders">Submarines</h1>
            <br>
            <div class="album py-15 text-bg-dark" id="list">
                <div class="container">
                    <div class="row row-cols-6 ">
                        <div class="col">
                            <div class="card shadow-sm text-bg-dark" style="border-radius: 20px;" id="cards">
                                <img src="img/submarine.png" style="border-radius: 20px;">
                                <div class="card-body text-bg-dark">
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="subIC"></button>
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="subDis"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <br>
            <h1 id="headders">Fries</h1>
            <br>
            <div class="album py-15 text-bg-dark" id="list">
                <div class="container">
                    <div class="row row-cols-6 ">
                        <div class="col">
                            <div class="card shadow-sm text-bg-dark" style="border-radius: 20px;" id="cards">
                                <img src="img/fried.png" style="border-radius: 20px;">
                                <div class="card-body text-bg-dark">
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="friesIC"></button>
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="friesDis"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h1 id="headders">Pasta</h1>
            <br>
            <div class="album py-15 text-bg-dark" id="list">
                <div class="container">
                    <div class="row row-cols-6 ">
                        <div class="col">
                            <div class="card shadow-sm text-bg-dark" style="border-radius: 20px;" id="cards">
                                <img src="img/pasta.png" style="border-radius: 20px;">
                                <div class="card-body text-bg-dark">
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="pastaIC"></button>
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="pastaDis"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h1 id="headders">Chicken</h1>
            <br>
            <div class="album py-15 text-bg-dark" id="list">
                <div class="container">
                    <div class="row row-cols-6 ">
                        <div class="col">
                            <div class="card shadow-sm text-bg-dark" style="border-radius: 20px;" id="cards">
                                <img src="img/chicken.png" style="border-radius: 20px;">
                                <div class="card-body text-bg-dark">
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="chickenIC"></button>
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="chickenDis"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h1 id="headders">Beverages</h1>
            <br>
            <div class="album py-15 text-bg-dark" id="list">
                <div class="container">
                    <div class="row row-cols-6 ">
                        <div class="col">
                            <div class="card shadow-sm text-bg-dark" style="border-radius: 20px;" id="cards">
                                <img src="img/beverage.png" style="border-radius: 20px;">
                                <div class="card-body text-bg-dark">
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="beverageIC"></button>
                                            <button type="button" class="btn btn-sm btn-outline-warning"
                                                id="beverageDis"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="operatingArea">
        <div id="buttons">
            <div class="btn-group" role="group" id="btnGroup">
                <button type="button" class="btnMe" id="btnCustomerHandler">Customer Handler</button>
                <button type="button" class="btnMe" id="btnViewOrders">View Orders</button>
                <button type="button" class="btnMe" id="btnLogOut">Log Out</button>
            </div>
        </div>

        <div>

            <div class="col">
                <div class="card-content" id="OrderControling">
                    <br>
                    <h1 style="text-align: center;">Order Controlling Unit</h1>
                    <br>
                    <div>
                        <div class="tr">
                            <label>Order ID :</label>
                            <input type="text" class="itemInputs" placeholder="Order ID" id="itemCode">
                        </div>
                        <div class="tr">
                            <label>Customer ID :</label>
                            <input type="text" class="itemInputs" placeholder="Customer Name" id="itemName">
                        </div>
                        <div class="tr">
                            <label>Item Code :</label>
                            <input type="text" class="itemInputs" placeholder="Item Code" id="qty">
                        </div>
                        <div class="tr">
                            <label>QTY :</label>
                            <input type="text" class="itemInputs" placeholder="QTY" id="price">
                        </div>
                        <div class="tr">
                            <label>Item Code</label>
                            <input type="text" class="itemInputs" placeholder="Discount" id="discount">
                        </div>
                        
                    </div>       
                </div>
                <div class="card align-items-center text-bg-dark">
                    <div>
                        <button type="button" class="btnMe" id="buttonset">Add Extra Item</button>
                        <button type="button" class="btnMe" id="buttonset">Cancel Order</button>
                        <button type="button" class="btnMe" id="buttonset">Place Oder</button>
                        <button type="button" class="btnMe" id="buttonset">Pay For Order</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="cashier_dashboard.js"></script>
</body>

</html>
