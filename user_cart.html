<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userstyles.css">
    <title>Your Cart</title>
</head>

<body class="text-bg-dark">
    <header class="text-bg-dark">
        <p>MOS Burgerüçî</p>


        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='user_menu.html'">Menu</button>
            <button onclick="location.href='user_cart.html'">Order Now</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
        </nav>
    </header>
    <main >
        <section id="cart">
            <h2>Your Cart Items</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Unit Price (LKR)</th>
                        <th>Quantity</th>
                        <th>Total Price (LKR)</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
            <label for="discount">Discount Percentage:</label>
            <input type="number" id="discount" placeholder="Enter discount %" />
            <p id="total-price">Total: LKR 0</p>
            <label for="amount-paid">Amount Paid (LKR):</label>
            <input type="number" id="amount-paid" placeholder="Enter amount" />
            <p id="balance">Balance: LKR 0</p>
            <button id="checkout-btn">Checkout</button>
            <button id="generate-receipt-btn">Generate Receipt</button>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="cart_script.js"></script>
</body>

</html>
